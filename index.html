<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <style>
  </style>
</head>
<body>
<main class="order">
  <figure class="order--figure"><img 
    src="images/illustration-hero.svg" 
    alt="a person enjoying music" 
    class="order--img">
  </figure>
  <section class="order--summary" >
    <h1 class="order--heading">Order Summary</h1>
    <p class="order--quote">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="order--plan">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48">
          <g fill="none" fill-rule="evenodd">
            <circle cx="24" cy="24" r="24" fill="#DFE6FB"/>
            <path fill="#717FA6" fill-rule="nonzero" d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"/>
          </g>
        </svg>
        <div class="order--plan--annual"><h2 class="plan--annual--heading">Annual Plan</h2><h3 class="plan--annual--price"> $59.99/year</h3></div>
        <a class="order--plan--change" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" title="Change">Change</a>
      </div>
      <button title="Procced to Payment" class="order--pay">Proceed to Payment</button>
      <a class="order--cancel" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" title="Cancel Order">Cancel Order</a>
  </section>

</main>

</footer>
</body>
</html>
